<body>

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Loan Calculator</h2>
        </div>

        <div class="row mt-1">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Loan :</h4>
                <p>The total loan amount you need. (ex: 100,000$)</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Number of years:</h4>
                <p>Specify the number of your to finalize the loan installment (ex: 5 years).</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Interest rate:</h4>
                <p>Specify the interest rate as per the bank policy (ex:13%).</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <div class="php-email-form">
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" name="name" class="form-control loanAmount" id="name" placeholder="Loan amount" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control NumberOfYears" name="subject" id="subject" placeholder="Number of years" required>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control InterestRate" name="subject" id="subject" placeholder="Interest rate" required>
              </div>
              <div class="my-3">
              </div>
              <div class="text-center"><button class="calcButton" type="submit">Calculate</button></div>
            </div>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <div id="preloader"></div>
